checkinit mapstartCount 0;

const mapstartalways [

  ++ mapstartCount;
  if (= $mapstartCount 1) [
    sleep 100 [
      // Game was just started, playback the demo
      demo demo;
    ]
  ][
    if (= $mapstartCount 2) [
      // Demo playback started
    ][
      if (= $mapstartCount 3) [
        // Demo finished, quit
        quit;
      ]
    ]
  ]
]
